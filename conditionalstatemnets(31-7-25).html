        // Grade Checker
        // Take a student's mark (0–100) and print the grade:
        // 90–100: A
        // 75–89: B
        // 50–74: C
        // Below 50: F
        let grade = prompt("Enter a grade: ")
        if(grade<=100 && grade>=90){
            result = "A"
        }

        }

        }
        else{

        }
        console.log(result)

        // Age Group Classification
        // Take age as input and print:


        // 0–12: Child
        // 13–19: Teen
        // 20–59: Adult

        let age = prompt("Enter a age: ")

        }

        }

        }

        }

        }

        // Using if-else ladder / switch
        // Simple Calculator
        // Take two numbers and an operator (+, -, *, /) from the user and perform the operation using a switch statement.
        let num1 = prompt("Enter a number: ")
        let num2 = prompt("Enter a number: ")
        let operator = prompt("Enter a operator: ")
        switch(operator){
            case("+"):
            result = (num1+num2)
            break;
            case("-"):
            result = (num1 - num2)
            break;
            case("*"):
            result = (num1 * num2)
            break;
            case("/"):
            result = (num1 / num2)
            break;
            default:
            result = "Invalid Number"
        }
        console.log(result)

        // Day of Week
        // Take a number (1–7) and print the corresponding day of the week using a switch statement.
        day = prompt("Enter a day: ")
        switch(day){
            case("1"):
            result = "Sunday"
            break;
            case("2"):
            result = "Monday"
            break;
            case("3"):
            result = "Tuesday"
            break;
            case("4"):
            result = "Wednesday"
            break;
            case("5"):
            result = "Thursday"
            break;
            case("6"):
            result = "Friday"
            break;
            case("7"):
            result = "saturday"
            break;
            default:
            result = "Enter a Invalid day"
        }
        console.log(result)

        // Traffic Light Signal
        // Take a color as input (red, yellow, green) and display the action:
        // Red → Stop
        // Yellow → Wait
        // Green → Go
        let color = prompt("Enter a color: ")
        switch(color){
            case("Red"):
            result = "Stop"
            break;
            case("Yellow"):
            result = "Wait"
            break;
            case("Green"):
            result = "Go"
            break;
            default:
            result = "Enter valid color"
        }
        console.log(result)
